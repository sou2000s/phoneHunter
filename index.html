<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text text-warning text-center mb-5"> phone hunter</h1>
 
    <main class="container">
         <section>
            <div class="mb-3 w-50">
                
                <input  type="email" class="form-control" id="search-field" placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary mt-5">Search</div>
              </div>
              
         </section> 
        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
           
                    <!-- <div class="col">
                      
                    </div> -->


            </div>
            <div class="mt-5 d-none" id="noPhone-found">
                <h3 class="text-warning">No phone found</h3>
            </div>

            <div id="show-all" class="text text-center d-none">
              <div id="btn-show-all" class="btn btn-primary ">Show All</div>
            </div>
         </section>

         <!-- loader -->
         <section class="d-none" id="loader">
            <div style="height: 400px;" class="d-flex justify-content-center ">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
         </section>

    <!-- modal contents -->

        <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
     <script src="/js/app.js"></script>
  </body>
</html>
